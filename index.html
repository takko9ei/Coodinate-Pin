<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="ISO-8859-1" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Coodinate Helper by takko v0.2</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Coodinate Helper by takko v0.2</h1>
      <!-- this is a branch test -->

      <input
        type="file"
        id="imageInput"
        accept="image/*"
        style="display: none"
      />

      <button id="selectImageBtn">Select Image</button>

      <div id="imageDisplayArea">
        <canvas id="imageCanvas"></canvas>
      </div>

      <div class="logs">
        <!-- Generated code here -->
        <!-- TODO: To let user modify the object name, e.g.: "graphics.drawRect" or "ctx.drawRect" -->
        <textarea
          id="clickLogArea"
          placeholder="这里显示左键点击的原始坐标 (x,y)"
          rows="8"
        ></textarea>

        <!-- Current Color here -->
        <!-- TODO: Modify the css font here -->
        <textarea
          id="colorLogArea"
          placeholder="Current color here(HEX)"
          rows="1"
        ></textarea>
      </div>

      <div class="button-group">
        <button class="startLogButton">Start</button>
        <button class="endLogButton">End</button>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
